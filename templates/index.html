<body style="background-color: #e0d8d8;">
    <div class="topnav">

</div>
	    <div class="center">
        <div class="form-input">
			 <div class="preview">
                <img src="" alt="" id="file-ip-1-preview">
            </div>
			
		<form class="form-inline" id="frm" enctype="multipart/form-data" action="/" method="POST">
            

            <input type="file" name="image" id="file-ip-1" accept="image/*" onchange="showPreview(event);">
            
			<label for="file-ip-1" class="upl">Upload Image</label>
            <!-- <input type="file" name="image" id="file-ip-1" accept="image/*" onchange="showPreview(event);"> -->
            
	         <button type="submit" id="sbm" class="btn btn-primary" style=" text-align: center;"> Submit</button>

	    </form>
       
		</div>
		</div>	
        

	    {% if results %}
	    	
	    		<!-- <div class="col-sm-4" style="width: 300px; height: 300px;"> -->

                    <div>
                    <p style="color: #3f352b; font-weight: 300; font-size: larger; margin-top: 8px;text-transform: uppercase; margin-left: 10px; margin-top: 10px; font-weight: bold; "> {{results.description}}</p>
                    <audio controls>
                        <source src="{{results.sound}}" type="audio/mpeg">

                    </div>

                        <source src="{{results.sound}}" type="audio/mpeg">
                    </audio> -->
                    
                    </div>
                    
	    		<!-- </div> -->
                
				<!-- </div> -->
	    {% endif %}

	
        
	
	<script type="text/javascript">
      
    document.getElementById('sbm').addEventListener('submit',fun);
    function fun(){
        console.log('hey');
        document.getElementsByClassName("center").style.display=none;
    }
    function showPreview(event){
    if(event.target.files.length>0){
        var src=URL.createObjectURL(event.target.files[0]);
        var preview=document.getElementById("file-ip-1-preview");
        preview.src=src;
        preview.style.display="block";
        preview.style.width="100%";
        preview.style.height="300px";
        
        // preview.style.margin="8px"
    }
}

</script>
